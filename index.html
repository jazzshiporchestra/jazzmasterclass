<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爵士指揮大師班｜MileSpace × 陳含章 博士 × 爵士大樂團</title>
  <!-- Open Graph Meta for Social Sharing -->
  <meta property="og:title" content="爵士指揮大師班｜MileSpace × 陳含章 博士 × 爵士大樂團">
  <meta property="og:description" content="站上指揮台，帶領爵士大樂團，實地體驗爵士指揮的魅力。">
  <meta property="og:image" content="https://jazzshiporchestra.github.io/jazzmasterclass/assets/og.jpg">
  <meta property="og:url" content="https://jazzshiporchestra.github.io/jazzmasterclass/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      height: 100%;
      overflow-x: hidden;
    }
    #bg-container {
      background-image: url('./assets/S__122241037_0.jpg');
      filter: blur(6px);
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-height: 100vh;
      z-index: -1;
    }
    .section {
      position: relative;
      z-index: 1;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.45);
      color: white;
      border-radius: 12px;
      padding: 2rem 1rem;
      max-width: 960px;
      margin: 0 auto;
    }
    header h1 {
      font-size: 1.8rem;
      margin-top: 0;
      padding: 0.5rem 1rem;
    }
    .countdown {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 1.2rem 2rem;
      border-radius: 10px;
      color: #FFD700;
      font-size: 1.6rem;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 1.5rem;
    }
    ul {
      display: inline-block;
      text-align: left;
      max-width: 700px;
      margin: 0 auto 2rem;
      padding-left: 0;
    }
    ul li {
      margin-bottom: 1rem;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    a.btn {
      display: inline-block;
      background-color: #FFD700;
      color: #000;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      margin: 2rem auto;
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
    }
    .map iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1.5rem 1rem;
      color: #ccc;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.3rem;
      }
      .section {
        padding: 1.5rem 1rem;
      }
      .countdown {
        font-size: 1.2rem;
      }
      a.btn {
        font-size: 1rem;
        padding: 0.8rem 1.2rem;
      }
      .map iframe {
        height: 280px;
      }
    }
  </style>
</head>
<body>
  <div id="bg-container"></div>
  <!-- 網頁主內容與倒數計時器、報名按鈕、圖片、講師介紹與影片都已經包含在 <div class="section"> 中 -->
  <!-- 此處略，內容未變 -->

<script>
  const countdown = document.getElementById('countdown');
  const eventDate = new Date('2025-07-19T13:00:00+08:00').getTime();
  function updateCountdown() {
    const now = new Date().getTime();
    const distance = eventDate - now;
    if (distance <= 0) {
      countdown.textContent = "活動已開始！";
      return;
    }
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    countdown.textContent = `距離活動開始倒數：${days} 天 ${hours} 小時 ${minutes} 分 ${seconds} 秒`;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
