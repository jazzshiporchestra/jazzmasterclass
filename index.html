<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爵士指揮大師班｜MileSpace × 陳含章 博士 × 爵序大樂團</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: transparent;
      color: #f5f5f5;
      line-height: 1.8;
      scroll-behavior: smooth;
    }
    #bg-container {
      background-image: url('https://upload.cc/i1/2025/05/21/ELI2qb.jpg');
      filter: blur(6px);
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-height: 100vh;
      z-index: -1;
    }
    header {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      background: transparent;
    }
    header h1 {
      background: transparent;
      padding: 1.5rem;
      font-size: 2rem;
      border-radius: 12px;
      animation: fadeInDown 1.5s ease both;
    }
    .section p,
    .section ul,
    .section li {
      margin-bottom: 1rem;
    }
    .highlight {
      color: #FFD700;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      background-color: #FFD700;
      color: #000;
      padding: 0.8rem 1.5rem;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 8px;
    }
    .countdown {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #FFD700;
    }
    .map {
      margin: 3rem auto;
      max-width: 960px;
      padding: 1rem;
      border-radius: 12px;
      overflow: hidden;
    }
    .map iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
  html, body {
    background-attachment: scroll;
    background-size: cover;
    background-position: center top;
    background-repeat: no-repeat;
  }
  #bg-container {
    background-size: cover;
    background-position: center top;
    background-repeat: no-repeat;
    height: 100vh;
    min-height: 100vh;
    width: 100vw;
  }
  header h1 {
    font-size: 1.5rem;
    padding: 1rem;
  }
  .section {
    padding: 1.5rem 1rem;
  }
}
      header h1 {
        font-size: 1.5rem;
        padding: 1rem;
      }
      .section {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="bg-container"></div>
</body>
</html>
